<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success-color: #166534;
            --error-color: #dc2626;
            --background-color: #f6f7f9;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--gray-900);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 主布局 */
        .app-container {
            display: flex;
            flex: 1;
            height: 100vh;
            overflow: hidden;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: var(--card-background);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1rem;
            color: var(--gray-900);
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .file-tree-item {
            display: flex;
            align-items: center;
            padding: 0.375rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-tree-item:hover {
            background-color: var(--gray-100);
        }

        .file-tree-item.active {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .file-tree-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-tree-name {
            font-size: 0.875rem;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-tree-children {
            margin-left: 1rem;
        }

        .file-tree-toggle {
            width: 1rem;
            height: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 导航栏样式 */
        .breadcrumb {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--card-background);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: var(--primary-color);
        }

        .breadcrumb-separator {
            color: var(--gray-400);
            margin: 0 0.25rem;
        }

        .breadcrumb-item:last-child {
            color: var(--gray-900);
            font-weight: 500;
            cursor: default;
        }

        .breadcrumb-item:last-child:hover {
            color: var(--gray-900);
        }

        /* 内容区域 */
        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
            font-size: 0.875rem;
            background-color: var(--background-color);
        }

        .content-placeholder {
            text-align: center;
            padding: 2rem;
        }

        .content-placeholder-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        /* 加载状态样式 */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--gray-200);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 错误状态样式 */
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .error-icon {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
            color: var(--error-color);
        }

        .error-message {
            font-size: 1rem;
            color: var(--gray-700);
            margin-bottom: 1rem;
        }

        .retry-button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .retry-button:hover {
            background-color: var(--primary-hover);
        }

        /* 空状态样式 */
        .empty-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
            text-align: center;
        }

        .empty-icon {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
            color: var(--gray-400);
        }

        .empty-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .empty-message {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        /* 右键菜单样式 */
        .context-menu {
            position: fixed;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 0.25rem 0;
            z-index: 1000;
            display: none;
        }

        .context-menu-item {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--gray-700);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .context-menu-item:hover {
            background-color: var(--gray-100);
            color: var(--primary-color);
        }

        .context-menu-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0.25rem 0;
        }

        /* 确认对话框样式 */
        .confirm-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .confirm-dialog-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .confirm-dialog {
            background-color: var(--card-background);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }

        .confirm-dialog-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .confirm-dialog-message {
            font-size: 0.875rem;
            color: var(--gray-700);
            margin-bottom: 1.5rem;
        }

        .confirm-dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .confirm-dialog-button {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .confirm-dialog-cancel {
            background-color: var(--card-background);
            color: var(--gray-700);
        }

        .confirm-dialog-cancel:hover {
            background-color: var(--gray-100);
        }

        .confirm-dialog-confirm {
            background-color: var(--error-color);
            color: white;
            border-color: var(--error-color);
        }

        .confirm-dialog-confirm:hover {
            background-color: #b91c1c;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .sidebar-header {
                padding: 0.75rem;
                font-size: 0.875rem;
            }

            .file-tree-item {
                padding: 0.375rem 0.75rem;
            }

            .breadcrumb {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
                overflow-x: auto;
                white-space: nowrap;
            }

            .context-menu {
                width: 180px;
            }

            .confirm-dialog {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            文件目录
        </div>
        <div id="file-tree" class="file-tree">
            <!-- 文件树将通过JavaScript动态渲染 -->
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 导航栏 -->
        <div id="breadcrumb" class="breadcrumb">
            <div class="breadcrumb-item" data-path="0">根目录</div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            <div id="content-placeholder" class="content-placeholder">
                <svg class="content-placeholder-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p>选择左侧文件或文件夹以查看内容</p>
            </div>
            <iframe id="content-frame" class="content-frame" src="index.html" style="display: none; width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
</div>

<!-- 右键菜单 -->
<div id="context-menu" class="context-menu">
    <div class="context-menu-item" data-action="delete">删除</div>
</div>

<!-- 确认对话框 -->
<div id="confirm-dialog" class="confirm-dialog-overlay">
    <div class="confirm-dialog">
        <h3 class="confirm-dialog-title">确认删除</h3>
        <p class="confirm-dialog-message">确定要删除选中的项目吗？此操作无法撤销。</p>
        <div class="confirm-dialog-buttons">
            <button class="confirm-dialog-button confirm-dialog-cancel">取消</button>
            <button class="confirm-dialog-button confirm-dialog-confirm">删除</button>
        </div>
    </div>
</div>

<!-- PanelX SDK -->
<script src="http://183.6.70.7:24689/wp-core/api/getPanelXSdk"></script>
<!-- <script src="panelx-sdk.js"></script> -->

<script>
    // 全局变量
    let isLoading = false;
    let sdk = null;
    let fileTreeData = [];
    let fileTreeMap = new Map();
    let currentPath = [];
    let selectedNode = null;
    let contextMenu = null;
    let confirmDialog = null;
    let contentPlaceholder = null;
    let contentFrame = null;

    // 初始化
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // 获取DOM元素
            contentPlaceholder = document.getElementById('content-placeholder');
            contentFrame = document.getElementById('content-frame');

            // 初始化SDK
            sdk = new PanelXSdk({
                devDefaultBaseUrl: 'http://10.238.171.159:8090',
                busDomainCode: 'OctoCM_BDYTH'
            });

            // 自动登录
            try {
                if (!sdk.user.isAuthenticated()) {
                    console.log('正在自动登录...');
                    const loginResult = await sdk.user.login({
                        userName: 'admin',
                        password: '123456'
                    });
                    console.log('自动登录成功');
                } else {
                    console.log('用户已登录');
                }
            } catch (loginError) {
                console.error('自动登录失败:', loginError.message);
                // 即使登录失败也继续尝试加载数据，可能是token仍然有效
            }

            // 加载文件数据
            await loadFileData();

            // 绑定事件
            bindEvents();
        } catch (error) {
            console.error('初始化失败:', error);
            showError('初始化失败，请刷新页面重试');
        }
    });

    // 绑定事件
    function bindEvents() {
        // 导航栏点击事件委托
        document.getElementById('breadcrumb').addEventListener('click', (e) => {
            const breadcrumbItem = e.target.closest('.breadcrumb-item');
            if (breadcrumbItem && breadcrumbItem.dataset.path !== undefined) {
                const pathIndex = parseInt(breadcrumbItem.dataset.path) || 0;
                navigateToPath(pathIndex);
            }
        });

        // 初始化右键菜单
        contextMenu = document.getElementById('context-menu');

        // 初始化确认对话框
        confirmDialog = document.getElementById('confirm-dialog');

        // 右键菜单事件
        document.addEventListener('contextmenu', (e) => {
            const fileItem = e.target.closest('.file-tree-item');
            if (fileItem) {
                e.preventDefault();
                const uuid = fileItem.dataset.uuid;
                const node = findNodeByUuid(uuid, fileTreeData);
                if (node) {
                    selectedNode = node;
                    showContextMenu(e.clientX, e.clientY);
                }
            }
        });

        // 点击其他区域关闭右键菜单
        document.addEventListener('click', () => {
            hideContextMenu();
        });

        // 右键菜单项点击事件
        document.querySelectorAll('.context-menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const action = e.target.dataset.action;
                handleContextMenuAction(action);
                hideContextMenu();
            });
        });

        // 确认对话框按钮事件
        document.querySelector('.confirm-dialog-cancel').addEventListener('click', () => {
            hideConfirmDialog();
        });

        document.querySelector('.confirm-dialog-confirm').addEventListener('click', () => {
            confirmDelete();
        });

        // 点击对话框外部关闭
        confirmDialog.addEventListener('click', (e) => {
            if (e.target === confirmDialog) {
                hideConfirmDialog();
            }
        });
    }

    // 加载文件数据
    async function loadFileData() {
        if (isLoading) return;

        isLoading = true;

        try {
            // 显示加载状态
            showLoading();

            // 获取数据
            const result = await sdk.api.queryFormDataList({
                panelCode: 'OctoCM_BDYTH_IML_00001',
                pageNo: 1,
                pageSize: 100 // 假设文件数量不会太多
            });

            // 检查响应状态
            if (result.state !== '200') {
                throw new Error(result.msg || '获取数据失败');
            }

            // 处理数据
            const data = result.data.list || [];

            // 过滤掉父节点和本节点都是0的项（根节点占位符）
            const filteredData = data.filter(item => !(item['parentCode'] === '0' && item['编号'] === '0'));
console.log('加载的文件数据:', filteredData);
            // 构建文件树
            buildFileTree(filteredData);

            // 渲染文件树
            renderFileTree();

        } catch (error) {
            console.error('加载数据失败:', error);
            showError('加载数据失败，请重试');
        } finally {
            isLoading = false;
        }
    }

    // 构建文件树
    function buildFileTree(data) {
        // 重置数据结构
        fileTreeData = [];
        fileTreeMap.clear();

        // 首先创建所有节点的映射
        data.forEach(item => {
            fileTreeMap.set(item['编号'], {
                id: item['编号'],
                uuid: item['编号'],
                parentUuid: item['parentCode'],
                name: item['节点名'],
                type: item['节点类型'],
                json: item['json'],
                children: []
            });
        });

        // 然后构建树结构
        data.forEach(item => {
            const node = fileTreeMap.get(item['编号']);
            const parentUuid = item['parentCode'];

            if (parentUuid === '') {
                // 根级节点
                fileTreeData.push(node);
            } else {
                // 子节点
                const parentNode = fileTreeMap.get(parentUuid);
                if (parentNode) {
                    parentNode.children.push(node);
                }
            }
        });

        // 对节点进行排序：文件夹在前，文件在后，名称按字母顺序
        fileTreeData.sort(sortNodes);
        fileTreeData.forEach(node => {
            sortNodeChildren(node);
        });
    }

    // 节点排序函数
    function sortNodes(a, b) {
        // 文件夹排在文件前面
        if (a.type === '文件夹' && b.type !== '文件夹') {
            return -1;
        }
        if (a.type !== '文件夹' && b.type === '文件夹') {
            return 1;
        }
        // 同类型按名称排序
        return a.name.localeCompare(b.name);
    }

    // 递归排序子节点
    function sortNodeChildren(node) {
        if (node.children && node.children.length > 0) {
            node.children.sort(sortNodes);
            node.children.forEach(child => {
                sortNodeChildren(child);
            });
        }
    }

    // 渲染文件树
    function renderFileTree() {
        const container = document.getElementById('file-tree');

        if (fileTreeData.length === 0) {
            showEmptyState();
            return;
        }

        container.innerHTML = renderFileTreeNode(fileTreeData);
    }

    // 递归渲染文件树节点
    function renderFileTreeNode(nodes, level = 0) {
        return nodes.map(node => {
            const hasChildren = node.children && node.children.length > 0;
            const isFolder = node.type === '文件夹';

            let html = `
                    <div class="file-tree-item" data-id="${node.id}" data-uuid="${node.uuid}" data-type="${node.type}">
                        ${isFolder ? `
                            <div class="file-tree-toggle ${hasChildren ? 'has-children' : ''}" onclick="toggleFolder(event, '${node.uuid}')">
                                ${hasChildren ? '▼' : ' '}
                            </div>
                        ` : '<div class="file-tree-toggle"></div>'}
                        <div class="file-tree-icon">
                            ${isFolder ? getFolderIcon() : getFileIcon()}
                        </div>
                        <div class="file-tree-name">${escapeHtml(node.name)}</div>
                    </div>
                `;

            if (hasChildren) {
                html += `
                        <div class="file-tree-children" id="children-${node.uuid}" style="display: ${level === 0 ? 'block' : 'none'}">
                            ${renderFileTreeNode(node.children, level + 1)}
                        </div>
                    `;
            }

            return html;
        }).join('');
    }

    // 切换文件夹展开/折叠状态
    function toggleFolder(event, uuid) {
        event.stopPropagation();

        const childrenContainer = document.getElementById(`children-${uuid}`);
        if (childrenContainer) {
            const isVisible = childrenContainer.style.display === 'block';
            childrenContainer.style.display = isVisible ? 'none' : 'block';

            // 更新切换图标
            const toggleIcon = event.currentTarget;
            toggleIcon.textContent = isVisible ? '►' : '▼';
        }
    }

    // 处理文件或文件夹点击
    function handleNodeClick(node) {
        // 更新当前路径
        updateCurrentPath(node);

        // 更新导航栏
        renderBreadcrumb();

        // 高亮选中的节点
        highlightSelectedNode(node.uuid);

        // 如果是文件，可以在这里处理文件内容的显示
        if (node.type !== '文件夹') {
            console.log('选择了文件:', node);
            // 根据节点类型显示不同的页面
            showFileContent(node.type);
            
            // 如果是自定义报表类型，在iframe加载完成后传递JSON配置
            if (node.type === '自定义报表') {
                setupIframeConfigTransfer(node);
            }
        } else {
            // 如果是文件夹，隐藏文件内容
            hideFileContent();
        }
    }
    
    // 设置iframe配置传递
    function setupIframeConfigTransfer(node) {
        // 等待iframe加载完成
        contentFrame.onload = function() {
            try {
                // 解析节点的JSON配置
                let jsonConfig = {};
                if (node.json && node.json !== '{}') {
                    try {
                        jsonConfig = JSON.parse(node.json);
                    } catch (parseError) {
                        console.error('解析JSON配置失败:', parseError);
                        jsonConfig = {};
                    }
                }
                
                console.log('向iframe传递配置:', jsonConfig);
                
                // 向iframe发送消息，传递JSON配置
                contentFrame.contentWindow.postMessage({
                    type: 'APPLY_TABLE_CONFIG',
                    config: jsonConfig
                }, '*');
                
                // 更新iframe标题
                if (node.name) {
                    contentFrame.contentDocument.title = node.name + ' - 自定义报表设计工具';
                }
            } catch (error) {
                console.error('传递配置到iframe时出错:', error);
            }
        };
    }

    // 更新当前路径
    function updateCurrentPath(node) {
        // 重置当前路径
        currentPath = [];

        // 从当前节点向上查找路径
        let currentNode = node;
        while (currentNode) {
            currentPath.unshift(currentNode);

            // 查找父节点
            if (currentNode.parentUuid === '0') {
                // 已经到根节点
                break;
            } else {
                currentNode = findNodeByUuid(currentNode.parentUuid, fileTreeData);
            }
        }
    }

    // 根据UUID查找节点
    function findNodeByUuid(uuid, nodes) {
        for (const node of nodes) {
            if (node.uuid === uuid) {
                return node;
            }

            if (node.children && node.children.length > 0) {
                const found = findNodeByUuid(uuid, node.children);
                if (found) {
                    return found;
                }
            }
        }

        return null;
    }

    // 渲染导航栏
    function renderBreadcrumb() {
        const container = document.getElementById('breadcrumb');

        // 清空导航栏
        container.innerHTML = '';

        // 添加根目录
        container.innerHTML = `
                <div class="breadcrumb-item" data-path="0">根目录</div>
            `;

        // 添加路径
        currentPath.forEach((node, index) => {
            container.innerHTML += `
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item" data-path="${index + 1}">${escapeHtml(node.name)}</div>
                `;
        });
    }

    // 高亮选中的节点
    function highlightSelectedNode(uuid) {
        // 移除所有高亮
        document.querySelectorAll('.file-tree-item').forEach(item => {
            item.classList.remove('active');
        });

        // 添加当前高亮
        const selectedItem = document.querySelector(`.file-tree-item[data-uuid="${uuid}"]`);
        if (selectedItem) {
            selectedItem.classList.add('active');

            // 确保选中的节点在可视区域内
            selectedItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    // 导航到指定路径
    function navigateToPath(pathIndex) {
        if (pathIndex < 0 || pathIndex > currentPath.length) {
            return;
        }

        if (pathIndex === 0) {
            // 导航到根目录
            renderBreadcrumb();
            // 高亮根目录下的第一个节点（如果有）
            if (fileTreeData.length > 0) {
                highlightSelectedNode(fileTreeData[0].uuid);
            }
        } else {
            // 导航到指定路径
            const node = currentPath[pathIndex - 1];
            if (node) {
                handleNodeClick(node);
            }
        }
    }

    // 获取文件夹图标
    function getFolderIcon() {
        return `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 21v-7a4 4 0 0 1 4-4h12"></path>
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <path d="M9 17h6"></path>
                </svg>
            `;
    }

    // 获取文件图标
    function getFileIcon() {
        return `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            `;
    }

    // 显示加载状态
    function showLoading() {
        const container = document.getElementById('file-tree');
        container.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
    }

    // 显示错误状态
    function showError(message) {
        const container = document.getElementById('file-tree');
        container.innerHTML = `
                <div class="error-container">
                    <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="error-message">${escapeHtml(message)}</p>
                    <button class="retry-button" onclick="loadFileData()">重试</button>
                </div>
            `;
    }

    // 显示空状态
    function showEmptyState() {
        const container = document.getElementById('file-tree');
        container.innerHTML = `
                <div class="empty-container">
                    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h3 class="empty-title">暂无文件</h3>
                    <p class="empty-message">当前没有任何文件或文件夹</p>
                </div>
            `;
    }

    // HTML转义
    function escapeHtml(text) {
        if (!text) return '';

        const div = document.createElement('div');
        div.textContent = String(text);
        return div.innerHTML;
    }

    // 为文件树项添加点击事件委托
    document.addEventListener('click', (e) => {
        const fileItem = e.target.closest('.file-tree-item');
        if (fileItem && !e.target.closest('.file-tree-toggle') && !e.target.closest('.context-menu')) {
            const uuid = fileItem.dataset.uuid;
            const node = findNodeByUuid(uuid, fileTreeData);
            if (node) {
                handleNodeClick(node);
            }
        }
    });

    // 显示右键菜单
    function showContextMenu(x, y) {
        contextMenu.style.left = `${x}px`;
        contextMenu.style.top = `${y}px`;
        contextMenu.style.display = 'block';
    }

    // 隐藏右键菜单
    function hideContextMenu() {
        contextMenu.style.display = 'none';
        // 不重置selectedNode，保留选中状态直到操作完成
    }

    // 显示确认对话框
    function showConfirmDialog(message) {
        if (message) {
            document.querySelector('.confirm-dialog-message').textContent = message;
        }
        confirmDialog.classList.add('visible');
    }

    // 隐藏确认对话框
    function hideConfirmDialog() {
        confirmDialog.classList.remove('visible');
    }

    // 显示文件内容（iframe）
    function showFileContent(nodeType) {
        if (contentPlaceholder && contentFrame) {
            // 根据节点类型设置不同的页面
            if (nodeType === '自定义报表') {
                contentFrame.src = 'index.html';
                contentPlaceholder.style.display = 'none';
                contentFrame.style.display = 'block';
            } else if (nodeType === '明细报表') {
                contentFrame.src = 'expenseStatement.html';
                contentPlaceholder.style.display = 'none';
                contentFrame.style.display = 'block';
            } else {
                // 默认显示index1.html
                contentPlaceholder.style.display = 'block';
                contentFrame.style.display = 'none';
            }
        }
    }

    // 隐藏文件内容（iframe）
    function hideFileContent() {
        if (contentPlaceholder && contentFrame) {
            contentPlaceholder.style.display = 'block';
            contentFrame.style.display = 'none';
        }
    }

    // 处理右键菜单操作
    function handleContextMenuAction(action) {
        if (!selectedNode) return;

        switch (action) {
            case 'delete':
                const message = selectedNode.type === '文件夹'
                    ? `确定要删除文件夹"${selectedNode.name}"及其所有内容吗？此操作无法撤销。`
                    : `确定要删除文件"${selectedNode.name}"吗？此操作无法撤销。`;
                showConfirmDialog(message);
                break;
            default:
                break;
        }
    }

    // 确认删除
    async function confirmDelete() {
        if (!selectedNode) {
            console.error('没有选中要删除的节点');
            return;
        }

        try {
            // 获取要删除的所有节点ID
            const deleteIds = [];
            collectNodeIds(selectedNode, deleteIds);

            if (deleteIds.length === 0) {
                console.error('没有找到要删除的项目编号');
                hideConfirmDialog();
                return;
            }

            // 显示加载状态
            isLoading = true;

            // 调用删除API
            const result = await sdk.api.deleteForms({
                panelCode: 'OctoCM_BDYTH_IML_00002',
                rowCodes: deleteIds
            });

            if (result.state === '200') {
                console.log('删除成功:', result.data);
                // 重新加载文件树
                await loadFileData();
            } else {
                console.error('删除失败:', result.msg);
                alert(`删除失败: ${result.msg}`);
            }
        } catch (error) {
            console.error('删除操作出错:', error);
            alert(`删除操作出错: ${error.message}`);
        } finally {
            isLoading = false;
            hideConfirmDialog();
            selectedNode = null; // 操作完成后重置选中状态
        }
    }

    // 递归收集节点编号（包括子节点）
    function collectNodeIds(node, ids) {
        if (node.id) {
            ids.push(node.id);
        }

        // 如果是文件夹，递归收集所有子节点
        if (node.type === '文件夹' && node.children && node.children.length > 0) {
            node.children.forEach(child => {
                collectNodeIds(child, ids);
            });
        }
    }
</script>
