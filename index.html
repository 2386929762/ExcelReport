            <script>
                // åŠ¨æ€ç”Ÿæˆ20x20è¡¨æ ¼
                (function initTable() {
                    const table = document.getElementById('design-table');
                    const thead = table.querySelector('thead tr');
                    const tbody = table.querySelector('tbody');
                    
                    // ç”Ÿæˆåˆ—æ ‡é¢˜ A-T (20åˆ—)
                    for (let i = 0; i < 20; i++) {
                        const th = document.createElement('th');
                        th.textContent = String.fromCharCode(65 + i); // A-T
                        thead.appendChild(th);
                    }
                    
                    // ç”Ÿæˆ20è¡Œ
                    for (let row = 1; row <= 20; row++) {
                        const tr = document.createElement('tr');
                        
                        // è¡Œå·
                        const rowHeader = document.createElement('td');
                        rowHeader.textContent = row;
                        tr.appendChild(rowHeader);
                        
                        // 20ä¸ªå¯ç¼–è¾‘å•å…ƒæ ¼
                        for (let col = 0; col < 20; col++) {
                            const td = document.createElement('td');
                            td.contentEditable = 'true';
                            tr.appendChild(td);
                        }
                        
                        tbody.appendChild(tr);
                    }
                })();
                
                // æ·»åŠ è¡Œ
                function addRow() {
                    const table = document.getElementById('design-table');
                    const tbody = table.querySelector('tbody');
                    const colCount = table.querySelector('thead tr').children.length - 1;
                    const rowCount = tbody.children.length + 1;
                    
                    const tr = document.createElement('tr');
                    const rowHeader = document.createElement('td');
                    rowHeader.textContent = rowCount;
                    tr.appendChild(rowHeader);
                    
                    for (let i = 0; i < colCount; i++) {
                        const td = document.createElement('td');
                        td.contentEditable = 'true';
                        tr.appendChild(td);
                    }
                    
                    tbody.appendChild(tr);
                }
                
                // æ·»åŠ åˆ—
                function addColumn() {
                    const table = document.getElementById('design-table');
                    const thead = table.querySelector('thead tr');
                    const tbody = table.querySelector('tbody');
                    const colCount = thead.children.length - 1;
                    
                    // æ·»åŠ åˆ—æ ‡é¢˜
                    const th = document.createElement('th');
                    if (colCount < 26) {
                        th.textContent = String.fromCharCode(65 + colCount);
                    } else {
                        th.textContent = String.fromCharCode(65 + Math.floor(colCount / 26) - 1) + 
                                        String.fromCharCode(65 + (colCount % 26));
                    }
                    thead.appendChild(th);
                    
                    // ä¸ºæ¯è¡Œæ·»åŠ å•å…ƒæ ¼
                    Array.from(tbody.children).forEach(tr => {
                        const td = document.createElement('td');
                        td.contentEditable = 'true';
                        tr.appendChild(td);
                    });
                }
                
                // åˆ é™¤è¡Œ
                function deleteRow() {
                    const table = document.getElementById('design-table');
                    const tbody = table.querySelector('tbody');
